{% extends 'base.html'%}

{% block title %}Create\Update student{% endblock %}
{% block  content%}
   {%load crispy_forms_tags %}

       {% if edit %}
          <h1 class ='py-3 container'> Update Student </h1> 
       {% else %}
          <h1 class = 'py-3 container'> Create Student </h1>  
    {% endif %}
          <form class ="container" method="post" enctype="multipart/form-data">
      {% csrf_token %}
         {{ form | crispy }}

           <button type='submit' class='btn btn-primary'>Submit </button>
          </form>
{% endblock %}
